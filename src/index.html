<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <title>Tamagatchi</title>
</head>
<body>
  <div class="container">
    <form id="name">
      <div class="form-group">
        <label for="enterName">Tamagatchi Name:</label>
        <input type="text" name="enterName" id="enterName" class="form-control">
        <br>
        <button type="submit" name="button" class="btn btn-info">Create Tamagatchi</button>
      </div>
    </form>

    <div id="nameDisplayDIV">
      <p  id="nameDisplay"></p>
    </div>

    <div class="stats">
      <p>Hunger Level: <span id="hungerLevel"></span></p>
      <p>Sleep Level: <span id="sleepLevel"></span></p>
      <p>Play Level: <span id="playLevel"></span></p>
    </div>
  </div>

</body>

</html>
